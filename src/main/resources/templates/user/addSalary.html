<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>給与の追加</title>
<link rel="stylesheet" th:href="@{/css/user/list.css}">
<script th:src="@{/js/user/addSalary.js}" defer></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">給与追加</h1>
		</div>
		<form id="salary-form" th:action="@{/addSalary}" class="form-group"
			th:object="${salaryForm}" method="post">
			<table class="table table-striped table-bordered mr-sm-4">
				<tbody>
					<tr>
						<th class="text-center">ユーザーID</th>
						<td><input type="text" class="form-control"
							th:field="*{userId}" /></td>
					</tr>
					<tr>
						<th class="text-center">金額</th>
						<td><input type="text" class="form-control"
							th:field="*{salary}" /></td>
					</tr>
					<tr>
						<th class="text-center">年</th>
						<td><input type="text" class="form-control"
							th:field="*{year}" /></td>
					</tr>
					<tr>
						<th class="text-center">月</th>
						<td><input type="text" class="form-control"
							th:field="*{month}" /></td>
					</tr>
				</tbody>
			</table>
			<div class="text-center">
				<button id="btn-salaryInsert" class="btn btn-primary" type="button">追加</button>
			</div>
		</form>
	</div>
</body>
</html>
